<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>

	<link rel="stylesheet" th:href="@{/css/demo.css}">
</head>

<body>
	<div>
		<h1>Hello World of Spring!</h1>
		<p>Student name: <span th:text="${param.studentName}"></p>

	</div>
</body>

</html>
